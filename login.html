<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JobDescription</title>
    <link rel="icon" type="image/x-icon" href="img/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<section class="registration">
  <div class="login-card">
    <div class="logo">
      <img src="img/logo.svg" alt="">
    </div>
    <div class="title">
      <h3>Welcome to Jobdescription</h3>
      <p>Login with</p>
    </div>
    <div class="row">
      <div class="col-4">
        <button class="social-btn btn">
          <img src="img/facebook.svg" alt="">
        </button>
      </div>
      <div class="col-4">
        <button class="social-btn btn">
          <img src="img/linkedin.svg" alt="">
        </button>
      </div>
      <div class="col-4">
        <button class="social-btn btn">
          <img src="img/twitter.svg" alt="">
        </button>
      </div>
    </div>
    <div class="devider">
      <span>
        or continue with
      </span>
    </div>
    <form class="mt-3">
      <div class="form-row">
        <div class="col-md-12 mb-2">
          <label for="validationServer01">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Enter firts name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-2">
          <label for="validationServer03">Password</label>
          <input id="password-field" type="password" class="form-control" name="password" placeholder="Password">
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          <div class="invalid-feedback">
            Please provide a valid password.
          </div>
        </div>
      </div>
      <!-- <button class="btn try-btn" type="submit">Login</button> -->
      <a class="btn try-btn" href="registered-index.html">Login</a>

      <!-- Commented variant of link to registered page -->
      
    </form>
    <div class="text-center mt-3 mb-2" style="width: 50%; transform: translateX(50%);">
      <hr class="m-0">
    </div>
    <div class="text-center account-link">
      <span>Don't have an account? <a href="registration.html">Sign Up here</a></span>
    </div>
  </div>
</section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha512-p7Ey2nBhKYEi9yh0iDs+GMA0ttebOqVl3OO2oWRzRxtDoN/RedyYcHFUJZhMVi8NKRdEA7n+9NTNQX/kFIZgNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/common.js"></script>

</body>
</html>
